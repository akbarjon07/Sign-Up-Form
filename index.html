<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=League+Spartan:wght@700&family=Montserrat:wght@500;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Form</title>
</head>
<body>
    <div class="main-wrapper">
        <a class="main-wrapper__logo-link" href="#">
            <img class="main-wrapper__logo-img" src="./images/logo.svg" alt="logo" width="75" height="75">

            <span class="main-wrapper__logo-text">Bloopy</span>
        </a>

        <h1 class="main-wrapper__title">Create Account</h1>

        <form class="main-wrapper__form">
            <div class="form-control">
                <label class="form-label" for="username">Username</label>

                <input class="main-wrapper__name-input form-input" id="username" type="text" placeholder="Johnson07" id="username">

                <p class="alert first"></p>
            </div>

            <div class="form-control">
                <label class="form-label" for="email">Email</label>

                <input class="main-wrapper__mail-input form-input" type="email" placeholder="example@gmail.com" id="email">

                <p class="alert second"></p>
            </div>

            <div class="form-control">
                <label class="form-label" for="password">Password</label>

                <input class="main-wrapper__password-input form-input" type="password" placeholder="Password" id="password">

                <p class="alert third"></p>
            </div>

            <div class="form-control">
                <label class="form-label" for="password2">Confirm Password</label>

                <input class="main-wrapper__password2-input form-input" type="password" placeholder="Confirm password" id="password2">

                <p class="alert fourth"></p>
            </div>

            <button class="main-wrapper__submit-btn" type="submit">SIGN UP</button>
        </form>

        <p class="main-wrapper__login">Already have an account? <a class="main-wrapper__login-link" href="#">Log In</a></p>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
