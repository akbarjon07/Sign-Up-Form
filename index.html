<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Form</title>
</head>
<body>
    <div class="main-wrapper">
        <a class="main-wrapper__logo-link" href="#">
            <img class="main-wrapper__logo-img" src="./images/logo.svg" alt="logo" width="75" height="75">

            <span class="main-wrapper__logo-text">Bloopy</span>
        </a>

        <h1 class="main-wrapper__title">Create Account</h1>

        <form class="main-wrapper__form">
            <div class="form-control">
                <input class="main-wrapper__name-input form-input" type="text" placeholder="Username" id="username">

                <span class="alert"></span>
            </div>

            <div class="form-control">
                <input class="main-wrapper__number-input form-input" type="text" placeholder="Phone number" id="number">

                <span class="alert"></span>
            </div>

            <div class="form-control">
                <input class="main-wrapper__mail-input form-input" type="text" placeholder="Email address" id="email">

                <p class="alert"></p>
            </div>

            <div class="form-control">
                <input class="main-wrapper__password-input form-input" type="password" placeholder="Password" id="password">

                <p class="alert"></p>
            </div>

            <label class="main-wrapper__terms-label" for="agreement">
                <input class="main-wrapper__terms-input" type="checkbox" id="agreement" name="agreement" value="agreement">
                I agree with <span>Terms</span> and <span>Privacy</span>
            </label>

            <button class="main-wrapper__submit-btn" type="submit">SIGN UP</button>
        </form>

        <p class="main-wrapper__login">Already have an account? <a class="main-wrapper__login-link" href="#">Log In</a></p>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
